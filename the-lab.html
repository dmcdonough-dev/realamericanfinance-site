<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lab | Budget Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;600;700&family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .dashboard-card { background: #0A1A2F; border: 1px solid rgba(255,255,255,0.1); transition: all 0.3s ease; }
        .dashboard-card:focus-within { border-color: #B22234; }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'], heading: ['Oswald', 'sans-serif'] }, colors: { navy: { 950: '#050B14', 900: '#0A1A2F', 800: '#11243F' }, crimson: '#B22234' } } }
        }
    </script>
</head>
<body class="bg-navy-950 text-white font-sans selection:bg-crimson">
    
    <header class="fixed w-full z-50 bg-navy-950/95 border-b border-white/5 backdrop-blur-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="flex flex-col group">
                <span style="font-family: 'Great Vibes';" class="text-3xl leading-none">Real American Finance</span>
                <span class="font-heading text-[10px] tracking-[0.4em] text-gray-500 uppercase mt-1 font-bold italic">The Lab â€¢ Tactical Tools</span>
            </a>
        </nav>
    </header>

    <main class="pt-32 pb-20">
        <div class="container mx-auto px-6">
            
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-12">
                
                <div class="dashboard-card p-8">
                    <h3 class="text-xl font-heading font-bold uppercase mb-6 border-l-2 border-crimson pl-4">01. Income Inflow</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-[10px] uppercase text-gray-500 font-bold mb-2">Paycheck Amount ($)</label>
                            <input type="number" id="paycheck-amount" oninput="calculateAll()" class="w-full bg-navy-950 border border-white/10 p-3 outline-none focus:border-crimson text-sm" placeholder="0.00">
                        </div>
                        <div>
                            <label class="block text-[10px] uppercase text-gray-500 font-bold mb-2">Frequency</label>
                            <select id="frequency" onchange="calculateAll()" class="w-full bg-navy-950 border border-white/10 p-3 outline-none focus:border-crimson text-sm text-white">
                                <option value="2">Bi-Weekly (2x Month)</option>
                                <option value="1">Monthly</option>
                                <option value="4">Weekly</option>
                                <option value="2.16">Every 2 Weeks (Exact)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="dashboard-card p-8">
                    <h3 class="text-xl font-heading font-bold uppercase mb-6 border-l-2 border-crimson pl-4">02. Lifestyle (Iron Pot)</h3>
                    <div class="space-y-4 max-h-[300px] overflow-y-auto pr-2">
                        <div class="flex gap-2">
                            <input type="text" placeholder="Rent/Mortgage" class="bg-transparent border-b border-white/10 py-2 text-xs w-full outline-none focus:border-crimson">
                            <input type="number" oninput="calculateAll()" class="lifestyle-input bg-transparent border-b border-white/10 py-2 text-xs w-24 text-right outline-none focus:border-crimson" placeholder="0">
                        </div>
                        <div class="flex gap-2">
                            <input type="text" placeholder="Groceries" class="bg-transparent border-b border-white/10 py-2 text-xs w-full outline-none focus:border-crimson">
                            <input type="number" oninput="calculateAll()" class="lifestyle-input bg-transparent border-b border-white/10 py-2 text-xs w-24 text-right outline-none focus:border-crimson" placeholder="0">
                        </div>
                        <div class="flex gap-2">
                            <input type="text" placeholder="Utilities" class="bg-transparent border-b border-white/10 py-2 text-xs w-full outline-none focus:border-crimson">
                            <input type="number" oninput="calculateAll()" class="lifestyle-input bg-transparent border-b border-white/10 py-2 text-xs w-24 text-right outline-none focus:border-crimson" placeholder="0">
                        </div>
                        <div id="additional-lifestyle"></div>
                        <button onclick="addLifestyleRow()" class="text-[9px] uppercase tracking-widest text-gray-500 hover:text-white transition">+ Add Expense</button>
                    </div>
                </div>

                <div class="dashboard-card p-8">
                    <h3 class="text-xl font-heading font-bold uppercase mb-6 border-l-2 border-crimson pl-4">03. Debt Leak</h3>
                    <div id="debt-recon-inputs" class="space-y-4 max-h-[300px] overflow-y-auto pr-2">
                        <div class="flex gap-2">
                            <input type="text" placeholder="Debt Name" class="bg-transparent border-b border-white/10 py-2 text-xs w-full outline-none">
                            <input type="number" oninput="calculateAll()" class="debt-input bg-transparent border-b border-white/10 py-2 text-xs w-24 text-right outline-none" placeholder="Min $">
                        </div>
                        <div id="additional-debt"></div>
                    </div>
                    <button onclick="addDebtRow()" class="text-[9px] uppercase tracking-widest text-gray-500 mt-4 hover:text-white transition">+ Add Liability</button>
                </div>

            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                
                <div class="lg:col-span-2 dashboard-card p-12 flex flex-col md:flex-row items-center justify-between gap-12">
                    <div class="w-64 h-64 relative">
                        <canvas id="budgetChart"></canvas>
                        <div class="absolute inset-0 flex items-center justify-center flex-col">
                            <span id="percent-label" class="text-4xl font-heading font-bold">0%</span>
                            <span class="text-[9px] uppercase text-gray-500 tracking-widest">Utilized</span>
                        </div>
                    </div>
                    
                    <div class="flex-1 space-y-8">
                        <div>
                            <span class="text-[10px] uppercase text-gray-500 font-bold tracking-widest block mb-2">Total Monthly Income</span>
                            <span id="display-income" class="text-4xl font-heading font-bold">$0.00</span>
                        </div>
                        <div>
                            <span class="text-[10px] uppercase text-gray-500 font-bold tracking-widest block mb-2">Total Monthly Outflow</span>
                            <span id="display-outflow" class="text-4xl font-heading font-bold">$0.00</span>
                        </div>
                    </div>
                </div>

                <div id="status-card" class="bg-white/5 border border-white/10 p-12 flex flex-col justify-center text-center">
                    <h4 class="font-heading text-xs tracking-[0.3em] uppercase text-gray-500 mb-4">Sovereignty Status</h4>
                    <div id="status-text" class="text-2xl font-heading font-bold uppercase mb-6 italic">Waiting for Data...</div>
                    <div id="surplus-box" class="hidden">
                        <span class="text-[10px] uppercase text-gray-400 block mb-2">Investable Surplus</span>
                        <div id="display-surplus" class="text-5xl font-heading font-bold text-crimson">$0.00</div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script>
        let myChart;

        function initChart() {
            const ctx = document.getElementById('budgetChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Lifestyle', 'Debt', 'Surplus'],
                    datasets: [{
                        data: [0, 0, 100],
                        backgroundColor: ['#ffffff10', '#B22234', '#11243F'],
                        borderWidth: 0,
                        hoverOffset: 4
                    }]
                },
                options: { cutout: '85%', plugins: { legend: { display: false } } }
            });
        }

        function addLifestyleRow() {
            const div = document.createElement('div');
            div.className = "flex gap-2";
            div.innerHTML = `<input type="text" placeholder="Expense" class="bg-transparent border-b border-white/10 py-2 text-xs w-full outline-none"><input type="number" oninput="calculateAll()" class="lifestyle-input bg-transparent border-b border-white/10 py-2 text-xs w-24 text-right outline-none" placeholder="0">`;
            document.getElementById('additional-lifestyle').appendChild(div);
        }

        function addDebtRow() {
            const div = document.createElement('div');
            div.className = "flex gap-2";
            div.innerHTML = `<input type="text" placeholder="Debt Name" class="bg-transparent border-b border-white/10 py-2 text-xs w-full outline-none"><input type="number" oninput="calculateAll()" class="debt-input bg-transparent border-b border-white/10 py-2 text-xs w-24 text-right outline-none" placeholder="0">`;
            document.getElementById('additional-debt').appendChild(div);
        }

        function calculateAll() {
            const incomeVal = parseFloat(document.getElementById('paycheck-amount').value || 0);
            const freq = parseFloat(document.getElementById('frequency').value);
            const totalIncome = incomeVal * freq;

            let lifestyleTotal = 0;
            document.querySelectorAll('.lifestyle-input').forEach(i => lifestyleTotal += parseFloat(i.value || 0));

            let debtTotal = 0;
            document.querySelectorAll('.debt-input').forEach(i => debtTotal += parseFloat(i.value || 0));

            const totalOutflow = lifestyleTotal + debtTotal;
            const surplus = totalIncome - totalOutflow;
            const utilization = totalIncome > 0 ? (totalOutflow / totalIncome) * 100 : 0;

            // Update UI
            document.getElementById('display-income').innerText = `$${totalIncome.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
            document.getElementById('display-outflow').innerText = `$${totalOutflow.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
            document.getElementById('percent-label').innerText = Math.round(utilization) + "%";

            // Update Surplus Display
            const statusCard = document.getElementById('status-card');
            const surplusBox = document.getElementById('surplus-box');
            const statusText = document.getElementById('status-text');

            if (totalIncome > 0) {
                surplusBox.classList.remove('hidden');
                document.getElementById('display-surplus').innerText = `$${surplus.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
                
                if (surplus < 0) {
                    statusText.innerText = "Sovereignty Breach";
                    statusText.className = "text-2xl font-heading font-bold uppercase mb-6 italic text-crimson animate-pulse";
                    statusCard.style.borderColor = "#B22234";
                } else {
                    statusText.innerText = "Systems Functional";
                    statusText.className = "text-2xl font-heading font-bold uppercase mb-6 italic text-white";
                    statusCard.style.borderColor = "rgba(255,255,255,0.1)";
                }
            }

            // Update Chart
            myChart.data.datasets[0].data = [lifestyleTotal, debtTotal, Math.max(0, surplus)];
            myChart.data.datasets[0].backgroundColor = [
                'rgba(255,255,255,0.2)', // Lifestyle
                '#B22234',               // Debt
                '#050B14'                // Surplus Area
            ];
            myChart.update();
        }

        window.onload = initChart;
    </script>
</body>
</html>
